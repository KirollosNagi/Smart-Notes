{%extends "base.html"%} 

{%block content %}

<form method="post">{%csrf_token%}
    <p> Are you sure you want to delete "{{note.title}}" ?</p>
    <p> This action cannot be undone ...</p>
    {{form}}
    <input type="submit" class="btn btn-danger my-5" value="Confirm"/>
</form>
<a href="{% url 'notes.list' %}" class="btn btn-secondary">Cancel</a>
{%endblock%}
